<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../../Style--sheet/Password--design/Reset__password.css">
</head>

<body>
    <div class="Login__page-logo">
        <img src="../../Image/Logo.png" alt="Logo">
    </div>
    <div class="Login__page-form">
        <h1>Reset your password</h1>
        <p>Enter your Email address, we will send instructions to reset your password</p>
        <form action="#" method="post" class="login__form">

            <input class="login__form-email" type="password" placeholder="Email" required>

            <a id="Email__wrong-alert"></a>

            <input class="login__form-button" onclick="Alert_wrong_email()" type="submit" value="Continue">
        </form>
    </div>
</body>

<script src="../../Script/Alert.js"></script>

</html>
