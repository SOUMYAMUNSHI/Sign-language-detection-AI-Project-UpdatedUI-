<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="../../Style--sheet/Password--design/Change__password.css">
</head>

<body>
    <div class="Login__page-logo">
        <img src="../../Image/Logo.png" alt="Logo">
    </div>
    <div class="Login__page-form">
        <h1>Change your password</h1>
        <form action="#" method="post" class="login__form">

            <input class="login__form-email" type="password" placeholder="New password">
            <input class="login__form-email" type="password" placeholder="Re-enter password">

            <a id="Password__mismatch-alert"></a>

            <input class="login__form-button" onclick="Alert_mismatch_password()" type="submit" value="Continue">
        </form>
    </div>
</body>

<script src="../../Script/Alert.js"></script>

</html>
