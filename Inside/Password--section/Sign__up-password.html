<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="../../Style--sheet/Password--design/Login__page-password.css">
</head>

<body>
    <div class="Login__page-logo">
        <img src="../../Image/Logo.png" alt="Logo">
    </div>
    <div class="Login__page-form">
        <h1>Enter your password</h1>
        <form action="#" method="post" class="login__form">
            <input class="login__form-email" type="password" placeholder="Password">
            <input class="login__form-email" type="password" placeholder="Re-enter password">

            <a id="Password__mismatch-alert"></a>

            <input onclick="Alert_mismatch_password()" class="login__form-button" type="submit" value="Register">
        </form>
        <h5>Already have an account? <a href="../Login-page.html">Login</a></h5>
    </div>

    <script src="../Script/Alert.js"></script>

</body>

</html>
