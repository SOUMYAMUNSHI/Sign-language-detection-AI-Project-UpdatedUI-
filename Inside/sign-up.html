<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>


    <link rel="stylesheet" href="../Style--sheet/Login-page.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="Login__page-logo">
        <img src="../Image/Logo.png" alt="Logo">
    </div>
    <div class="Login__page-form">
        <h1>Register here</h1>
        <form class="login__form">
            <input class="login__form-email" type="text" placeholder="Email address">

            <a id="Email__wrong-alert"></a>

            <input onclick=" Alert_wrong_email()" class="login__form-button" type="submit" value="Continue">
        </form>
        <h5>Alrady have an account? <a href="Login-page.html">Login</a></h5>
        <hr>
        <p>OR</p>
        <div class="Login__other-option">
            <button class="Login__with-google"> <i class="fa-brands fa-google"></i> Continue with google</button>
            <button class="Login__with-microsoft"> <i class="fa-brands fa-microsoft"></i> Continue with
                microsoft</button>
        </div>
    </div>


    <script src="../Script/Alert.js"></script>


</body>

</html>
